counter:
  rebuild:
    enabled: false

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

auth:
  jwt:
    issuer: zhiguang
    key-id: zhiguang-key
    private-key: classpath:keys/private.pem
    public-key: classpath:keys/public.pem
    access-token-ttl: PT15M
    refresh-token-ttl: P7D
  verification:
    code-length: 6
    ttl: PT5M
    max-attempts: 5
    send-interval: PT60S
    daily-limit: 10
  password:
    bcrypt-strength: 12
    min-length: 8

logging:
  level:
    root: INFO
    '[com.tongji]': DEBUG

oss:
  endpoint: oss-cn-beijing.aliyuncs.com
  access-key-id:
  access-key-secret:
  bucket: zhiguangapp
  public-domain: ${OSS_PUBLIC_DOMAIN:}
  folder: avatars

cache:
  l2:
    public-cfg:
      ttl-seconds: 15
      max-size: 1000
    mine-cfg:
      ttl-seconds: 10
      max-size: 1000
  hotkey:
    window-seconds: 60
    segment-seconds: 10
    level-low: 50
    level-medium: 200
    level-high: 500
    extend-low-seconds: 20
    extend-medium-seconds: 60
    extend-high-seconds: 120
