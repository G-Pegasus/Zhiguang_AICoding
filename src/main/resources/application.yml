spring:
  application:
    name: zhiguang-auth
  datasource:
    url: jdbc:mysql://81.70.43.139:3306/zhiguang?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: Liutongji8512.
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20             # 连接池最大连接数
      minimum-idle: 5                   # 最小空闲连接
      idle-timeout: 600000              # 10 分钟：空闲多久回收
      max-lifetime: 1700000             # 约 28 分钟
      keepalive-time: 300000            # 5 分钟发一次“保活”
      connection-timeout: 30000         # 30 秒拿不到连接就报错
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    template:
      default-topic: counter-events
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      linger: 10ms
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    consumer:
      group-id: counter-agg
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest
      enable-auto-commit: false
    listener:
      type: single
      ack-mode: manual
  ai:
    deepseek:
      api-key:
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat
          temperature: 0.8

